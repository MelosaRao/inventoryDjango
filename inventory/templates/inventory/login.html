{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="col-11 col-md-4 mx-auto mt-4">
		<h1>Log In</h1>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary">Sign In</button>
		</form>
			<p class="text-muted my-2 fs-6">Need an account? <a href="{% url 'signup' %}">Sign Up</a></p>

	</div>
{% endblock content %}
