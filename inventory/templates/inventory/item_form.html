{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary mx-2 my-2">Go Back</a>
	<div class="col-11 col-md-4 mx-auto mt-4">
        <h1>Inventory Item</h1>
        <form method="POST">
            {%csrf_token%}
            {{form|crispy}}
        
        <div class="d-flex justify-content-end mt-2 mx-2">
            <button class="btn btn-primary">Add Item</button>
        </div>
        </form>
	</div>
{% endblock content %}
